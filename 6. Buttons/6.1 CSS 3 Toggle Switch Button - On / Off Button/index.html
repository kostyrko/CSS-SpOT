<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>On off switch button animation</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <label class="toggle">
    <input type="checkbox" name="on-off" id="on-off">
    <span class="toggle-switch"></span>
    <div class="x-shape"></div>
    <div class="v-shape"></div>
    <!-- background - changing color -->
    <div class="bg"></div>
  </label>
</body>
</html>
