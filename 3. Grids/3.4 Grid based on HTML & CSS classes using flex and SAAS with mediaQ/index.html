<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/main.css">
  <title>Grid based on HTML & CSS classes and SAAS</title>
</head>
<body>
  <header>
    <h2>Grid based on HTML & CSS-flex classes using SAAS</h2>
  </header>
  <main>
    <div class="container">
      <div class="row">
        <div class="col-sm-4 col-md-3">col-sm-4 col-md-3</div>
        <div class="col-sm-2 col-md-3">col-sm-4 col-md-3</div>
        <div class="col-sm-2 col-md-3">col-sm-4 col-md-3</div>
        <div class="col-sm-4 col-md-3">col-sm-4 col-md-3</div>
      </div>
      <br>
      <div class="row">
        <div class="col-6">col-6</div>
        <div class="col-6">col-6</div>
      </div>
      <br>
      <div class="row">
        <div class="col-sm-12 col-md-4">col-sm-12 (flex-wrap) > col-md-4</div>
        <div class="col-sm-12 col-md-8">col-sm-12 (flex-wrap) > col-md-8 
          <div class="row">
            <div class="col-6">col-6</div>
            <div class="col-6">col-6</div>
          </div>
          <div class="row">
            <div class="col-6">col-6</div>
            <div class="col-6">col-6</div>
          </div>
        </div>

      </div>
  </main>
</body>
</html>
