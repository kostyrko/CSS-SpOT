<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile card hoover effect</title>
  <!-- link source: https://www.bootstrapcdn.com/fontawesome/ -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">

</head>

  <div class="container">
    <div class="row">

          <img src="https://payload.cargocollective.com/1/3/97987/11807301/zizekbw_final.gif" alt="Worried Slavoj Žižek">
          <div class="box-content">
            <h3 class="title">Slavoj Žižek</h3>
            <span class="post">Philosopher</span>
          </div>
          <ul class="icon">
            <!-- font awesome -->
            <li><a href=""> <i class="fa fa-search"></i></a></li>
            <li><a href=""> <i class="fa fa-link"></i></a></li>
          </ul>
        </div>
      </div>

      <div class="col-md-4">
        <div class="box">
          <img src="https://tokillamockinggirlblog.files.wordpress.com/2016/04/slavoj-zizek.jpg" alt="Slavoj Žižek">
          <div class="box-content">
            <h3 class="title">Slavoj Žižek</h3>
            <span class="post">Movie star</span>
          </div>
          <ul class="icon">
            <!-- font awesome -->
            <li><a href=""> <i class="fa fa-search"></i></a></li>
            <li><a href=""> <i class="fa fa-link"></i></a></li>
          </ul>
        </div>
      </div>

      <div class="col-md-4">
        <div class="box">
          <img src="https://ih0.redbubble.net/image.577892833.6587/flat,550x550,075,f.u1.jpg" 
          alt="Cartoon Slavoj Žižek">
          <div class="box-content">
            <h3 class="title">Slavoj Žižek</h3>
            <span class="post">Modern communist</span>
          </div>
          <ul class="icon">
            <!-- font awesome -->
            <li><a href=""> <i class="fa fa-search"></i></a></li>
            <li><a href=""> <i class="fa fa-link"></i></a></li>
          </ul>
        </div>
      </div>
      
    </div>
