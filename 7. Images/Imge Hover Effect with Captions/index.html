<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Image hover effect</title>
</head>
<body>
  
  <div class="container">

    <div class="box">
      <img id="image"
        src="https://ih0.redbubble.net/image.577892833.6587/flat,550x550,075,f.u1.jpg" 
        alt="Cartoon Slavoj Žižek">
      <span>Image</span>
    </div>

    <div class="box">
      <img id="image"
            src="https://raw.githubusercontent.com/kostyrko/FreeCodeCamp-RWD/master/1_tribute_page_Zizek/dist/img/s_zizek_vaporwave.jpg" 
            alt="Worried Slavoj Žižek - depicted in pixelized 
            vaporwave style">
      <span>Hover</span>
    </div>

    <div class="box">
      <img id="image"
            src="https://raw.githubusercontent.com/kostyrko/FreeCodeCamp-RWD/master/1_tribute_page_Zizek/dist/img/s_zizek_vaporwave.jpg" 
            alt="Worried Slavoj Žižek - depicted in pixelized 
            vaporwave style">
      <span>Effect</span>
    </div>

    <div class="box">
      <img id="image"
            src="https://raw.githubusercontent.com/kostyrko/FreeCodeCamp-RWD/master/1_tribute_page_Zizek/dist/img/s_zizek_vaporwave.jpg" 
            alt="Worried Slavoj Žižek - depicted in pixelized 
            vaporwave style">
      <span>CSS</span>
    </div>

    <div class="box">
      <img id="image"
            src="https://ih0.redbubble.net/image.577892833.6587/flat,550x550,075,f.u1.jpg" 
            alt="Cartoon Slavoj Žižek">
      <span>Style</span>
    </div>

  </div>

</body>
</html>
